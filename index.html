<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Fluowen</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar">
        <div class="logo">
            <img src="https://fluowen.github.io/home/img/fluowen.jpg" alt="Fluowen Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#sobre-nos">Sobre Nós</a></li>
            <li><a href="#servicos">Serviços</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>

    <!-- Seção Sobre Nós -->
    <section id="sobre-nos" class="section about-us">
        <div class="carousel">
            <div class="carousel-inner">
                <img src="https://github.com/fluowen/home/blob/main/img/img01.jpg" alt="Imagem 1">
                <img src="https://github.com/fluowen/home/blob/main/img/img02.jpg" alt="Imagem 2">
                <img src="https://github.com/fluowen/home/blob/main/img/img03.jpg" alt="Imagem 3">
            </div>
        </div>
        <a href="https://wa.me/5511985863538" class="btn-contact" target="_blank">Entre em Contato</a>
    </section>

    <!-- Seção Serviços -->
    <section id="servicos" class="section services">
        <div class="service">
            <img src="https://via.placeholder.com/300" alt="Serviço 1">
            <h3>Serviço 1</h3>
            <p>Descrição do serviço 1.</p>
        </div>
        <div class="service">
            <img src="https://via.placeholder.com/300" alt="Serviço 2">
            <h3>Serviço 2</h3>
            <p>Descrição do serviço 2.</p>
        </div>
        <div class="service">
            <img src="https://via.placeholder.com/300" alt="Serviço 3">
            <h3>Serviço 3</h3>
            <p>Descrição do serviço 3.</p>
        </div>
    </section>

    <!-- Seção Contato -->
    <section id="contato" class="section contact">
        <h2>Entre em Contato</h2>
        <form action="https://formspree.io/f/mqkwkzbr" method="POST">
            <input type="text" name="name" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <textarea name="message" placeholder="Sua mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2024 Fluowen. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
