<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page com Serviços</title>
    <!-- Link para a fonte Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Fluowen</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#home">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#services">Serviços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Seção com Background e Carrossel -->
    <section class="carousel-section">
        <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="5000"> <!-- 5 segundos de intervalo -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/img01.jpg" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="img/img02.jpg.jpg" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="img/img03.jpg" class="d-block w-100" alt="Slide 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>
    </section>

    <!-- Seção de Serviços -->
    <section id="services" class="services-section py-5">
        <div class="container">
            <!-- Sub-seção 1 -->
            <div class="row align-items-center mb-5">
                <div class="col-md-6">
                    <img src="img/img04.jpg" alt="Serviço 1" class="img-fluid">
                </div>
                <div class="col-md-6 text-right">
                    <h2 class="font-weight-bold">Serviço 1</h2>
                    <p>Esse é o descritivo do serviço 1.</p>
                </div>
            </div>
            <!-- Sub-seção 2 -->
            <div class="row align-items-center mb-5">
                <div class="col-md-6 text-left">
                    <h2 class="font-weight-bold">Serviço 2</h2>
                    <p>Esse é o descritivo do serviço 2.</p>
                </div>
                <div class="col-md-6">
                    <img src="img/img05.jpg" alt="Serviço 2" class="img-fluid">
                </div>
            </div>
            <!-- Sub-seção 3 -->
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img src="img/img06.jpg" alt="Serviço 3" class="img-fluid">
                </div>
                <div class="col-md-6 text-right">
                    <h2 class="font-weight-bold">Serviço 3</h2>
                    <p>Esse é o descritivo do serviço 3.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p><a href="mailto:contact@fluowen.com" class="text-white">contact@fluowen.com</a></p>
        <p>
            <a href="https://wa.me/5511915954848" target="_blank">
                <img src="images/whatsapp-icon.png" alt="WhatsApp" style="width: 24px; height: 24px;">
            </a>
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
