<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluowen - Landing Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://fluowen.github.io/home/img/fluowen.png" alt="Fluowen" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">Sobre Nós</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="#footer">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carrossel (Sobre Nós) -->
    <section id="about" class="section bg-white">
        <div class="container">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/img01.jpg" class="d-block w-100" alt="Imagem 1">
                    </div>
                    <div class="carousel-item">
                        <img src="img/img02.jpg" class="d-block w-100" alt="Imagem 2">
                    </div>
                    <div class="carousel-item">
                        <img src="img/img03.jpg" class="d-block w-100" alt="Imagem 3">
                    </div>
                </div>
            </div>
            <a href="https://wa.me/5511915954848" class="btn btn-primary contact-btn">Entre em Contato</a>
        </div>
    </section>

    <!-- Serviços -->
    <section id="services" class="section bg-light">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-6 d-flex align-items-center">
                    <img src="img/img04.jpg" alt="Serviço 1" class="img-fluid">
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <p>Descrição do serviço 1, destacando a qualidade e inovação.</p>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-md-6 order-md-2 d-flex align-items-center">
                    <img src="img/img05.jpg" alt="Serviço 2" class="img-fluid">
                </div>
                <div class="col-md-6 order-md-1 d-flex align-items-center">
                    <p>Descrição do serviço 2, destacando os benefícios e diferenciais.</p>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-md-6 d-flex align-items-center">
                    <img src="img/img06.jpg" alt="Serviço 3" class="img-fluid">
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <p>Descrição do serviço 3, focado em excelência e resultados.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer id="footer" class="bg-dark text-white py-4">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <img src="img/fluowen.png" alt="Fluowen Logo" class="footer-logo">
                </div>
                <div class="col-md-4 mb-3">
                    <a href="https://wa.me/5511915954848" class="footer-contact">+55 (11) 91595-4848</a>
                </div>
                <div class="col-md-4">
                    <a href="mailto:contact@fluowen.com" class="footer-contact">contact@fluowen.com</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
