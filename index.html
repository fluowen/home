<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluowen</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/fluowen.png" alt="Fluowen" width="100">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#sobre-nos">Sobre Nós</a></li>
                    <li class="nav-item"><a class="nav-link" href="#servicos">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="#rodape">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Seção Sobre Nós -->
    <section id="sobre-nos" class="section">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/img01.jpg" class="d-block w-100" alt="Sobre Nós 1">
                </div>
                <div class="carousel-item">
                    <img src="img/img02.jpg" class="d-block w-100" alt="Sobre Nós 2">
                </div>
                <div class="carousel-item">
                    <img src="img/img03.jpg" class="d-block w-100" alt="Sobre Nós 3">
                </div>
            </div>
        </div>
        <a href="https://wa.me/5511915954848" class="btn btn-success contact-button">Entre em Contato</a>
    </section>

    <!-- Seção Serviços -->
    <section id="servicos" class="section">
        <div class="row">
            <div class="col-md-6">
                <img src="img/img04.jpg" class="img-fluid" alt="Serviço 1">
            </div>
            <div class="col-md-6">
                <h3><strong>Serviço 1</strong></h3>
                <p>Descrição do primeiro serviço.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img src="img/img05.jpg" class="img-fluid" alt="Serviço 2">
            </div>
            <div class="col-md-6">
                <h3><strong>Serviço 2</strong></h3>
                <p>Descrição do segundo serviço.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img src="img/img06.jpg" class="img-fluid" alt="Serviço 3">
            </div>
            <div class="col-md-6">
                <h3><strong>Serviço 3</strong></h3>
                <p>Descrição do terceiro serviço.</p>
            </div>
        </div>
    </section>

    <!-- Seção Rodapé -->
    <footer id="rodape" class="footer">
        <div class="row">
            <div class="col-md-4">
                <img src="img/fluowen.png" alt="Fluowen" width="100">
            </div>
            <div class="col-md-4 text-center">
                <a href="https://wa.me/5511915954848"><strong>+55 (11) 91595-4848</strong></a>
            </div>
            <div class="col-md-4 text-end">
                <a href="mailto:contact@fluowen.com"><strong>contact@fluowen.com</strong></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
